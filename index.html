<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ferrari Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #008C45 0%, #008C45 33%, #FFFFFF 33%, #FFFFFF 66%, #D2232A 66%, #D2232A 100%);
            color: black;
            font-family: 'Lobster', cursive; /* Ferro Rosso style font */
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 80%;
            max-width: 720px;
            border: 4px solid black;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #900; /* Ferrari red */
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Lobster', cursive;
        }
        button:hover {
            background-color: #b00;
        }
    </style>
</head>
<body>
    <h1>Ferrari Experience</h1>
    <video src="video.mp4" autoplay loop controls>
        Your browser does not support the video tag.
    </video>
    <button onclick="window.location.href='content.html';">Discover More</button>
</body>
</html>
